name: 'instacart_project'
version: '1.0.0'
config-version: 2

profile: 'dbt_instacart'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  instacart_project:
    +materialized: view

    staging:
      +materialized: view
      +schema: staging

    intermediate:
      +materialized: view
      +schema: intermediate

    mart:
      +materialized: table
      +schema: mart
